<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SportCar_slider</title>
    <link rel="stylesheet" href="slider.css" />
  </head>
  <body>
    <div id="slider-container" class="slider-container">
      <h2 id="slider-title">Sport Car Slider</h2>
      <div class="slider">
        <div class="slide active">
          <img src="./images/1.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="./images/2.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="./images/3.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="./images/4.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="./images/5.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="./images/6.jpg" alt="" />
        </div>
      </div>
      <div class="prev-arrow" id="prevArrow">←</div>
      <div class="next-arrow" id="nextArrow">→</div>
    </div>
    <div id="slider-container2" class="slider-container">
      <h2 id="slider-title">Sport Car Slider</h2>
      <div class="slider">
        <div class="slide active">
          <img src="./images/1.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="./images/2.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="./images/3.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="./images/4.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="./images/5.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="./images/6.jpg" alt="" />
        </div>
      </div>
      <div class="prev-arrow" id="prevArrow">&lsaquo;</div>
      <div class="next-arrow" id="nextArrow">&rsaquo;</div>
    </div>
    <script src="./js/slider.js"></script>
    <script src="./js/controls.js"></script>
  </body>
</html>
